{% extends 'layout.html' %}
{% block title %}
Password Reset Confirmation
{% endblock %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="login-form">
    <form method="POST" class="post-form">
        {% csrf_token %} 
        <div class="form-group"> 
            {{ form|crispy }}
        </div>
        <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Reset Password
                </button>
        </div>
    </form>
</div>
{% endblock %}
